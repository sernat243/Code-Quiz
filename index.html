<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="header">
        <span id="viewHighScores">View High Scores</span>
        <span id="timer"></span>
    </header>

    <div class="container" id="startQuizContainer">
        <h1 class="mainHeading">Coding Quiz Challenge</h1>
        <p id="instructions">Try to answer the following code-related questions within the time limit.
            Keep in mind that incorrect answers will penalize your score/time by 10 seconds! 
        </p>
        <button class="button" id="startButton">Start Quiz</button>
    </div>
    <div class="container" id="questionsContainer">
        <h2 class="heading" id="question"></h2>
        <button class="choiceButton"></button>
        <button class="choiceButton"></button>
        <button class="choiceButton"></button>
        <button class="choiceButton"></button>
        <p id="correctAnswer"></p>
    </div>
    <div class="container" id="scoreContainer">
        <h2 class="heading" id="scoreHeading">All done!</h2>
        <p id="yourScore"></p>
        <label for="initials">Enter your initials:</label>
        <input type="text" id="initials">
        <button class="button" id="submitScore">Submit</button>
        <h3>High Score</h3>
        <p id="highScore"></p>
    </div>
    <div class="container" id="highScoreContainer">
        <h2>High Score</h2>
        <ul id="highScoreList"></ul>
        <button class="button" id="startAgain">Start Again</button>
        <button class="button" id="clearHighScore">Clear High Score</button>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
